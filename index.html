<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- Page 1 -->
        <div id="page1">
            <h2 class="question">Is this Vinith?</h2>
            <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExemw3ZWIyZjlobnpzeHIyNWNqdmNlMmhqbW45OHptOWswMTg2cGFhdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l46Coz8DpiCuISl7G/giphy.gif"/>
            <div class="btn-group">
                <button class="yes-btn" onclick="showDatePage()">yes</button>
                <button class="not-btn" onclick="showLyingPage()">adu evadu</button>
            </div>
        </div>

        <!-- Page 2 -->
        <div id="page2" style="display: none;">
            <h2 class="question">ithe dengey </h2>
            <img class="gif" alt="gif" src="https://media.giphy.com/media/pRk0odg60oAXOKybMh/giphy.gif"/>
            <div class="btn-group">
                <button class="back-btn" onclick="showPage1()">Go Back</button>
            </div>
        </div>

        <!-- Page 3 -->
        <div id="page3" style="display: none;">
            <h2 class="question">Vinith gad lanja </h2>
            <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW43dTl0bnhzdGk5cXZlZWFxbXhncHM3YTRuZTRsc2o0cWloNm0xZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ObW23ChZCY8rS/giphy.gif"/>
            <div class="btn-group">
                <button class="yes-btn" onclick="showExcitedPage()">avunu</button>
                <button class="no-btn" onclick="showPage1()">kadu</button>
            </div>
        </div>

        <!-- Page 4 -->
        <div id="page4" style="display: none;">
            <h2 class="question">good oppukunnav</h2>
            <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3liOXM3djg1cnA3MHNra2ZvaTZ4eGN0dzZ6MG0yOGd5cmtlemRjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohc0QQkTH6YK8g4zS/giphy.gif"/>
            <div class="btn-group">
                <button class="back-btn" onclick="showPage1()">Go Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function showLyingPage() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "none";
        }

        function showPage1() {
            document.getElementById("page1").style.display = "block";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "none";
        }

        function showDatePage() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "block";
            document.getElementById("page4").style.display = "none";
        }

        function showExcitedPage() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page4").style.display = "block";
        }
    </script>
</body>
</html>
